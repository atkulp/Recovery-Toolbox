<html>
<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="journal-form.css"/>
    <title>Recovery Journal</title>
</head>
<body>
    <div id="app" class="main">

        <div class="datetime">
            {{ date }}<br />
            {{ time }}
        </div>
    
        <div class="sobriety" alt="Click to manage or update">
            {{ sobrietyCounter}}
        </div>
    
        <div class="qotd">
            &#8220;{{ qotd.text }}&#8221; &ndash;&nbsp; {{ qotd.author || 'Unknown' }}
        </div>
    
        <div class="affirmation">
            {{ affirmation }}
        </div>

        <div class="journal">
            <form class="journal-form">
                <h2>Recovery Journal</h2>
                <label><span>Recovery</span><input type="text" name="sobriety" v-model.lazy="entry.sobriety"/></label>
                <label><span>Self-care</span><input type="text" name="selfcare" v-model.lazy="entry.selfcare"/></label>
                <label><span>Risks</span><input type="text" name="risks" v-model.lazy="entry.risks"/></label>
                <label><span>Gratitude</span><input type="text" name="gratitude" v-model.lazy="entry.gratitude"/></label>
        </div>

        <div class="videos">
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="scripts.js"></script>

</body>
</html>
